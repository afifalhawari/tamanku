<ion-view view-title="Taman List">
  <ion-header-bar class="bar-dark" >
    <h1 class="title">Map</h1>
  </ion-header-bar>
  <ion-content>
    <map on-create="mapCreated(map)"></map>
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
    <div class="card" ng-repeat="taman in tamans" >
      <a class="item item-thumbnail-left" href="#/app/tamans/{{taman.no}}">
        <img ng-src="{{taman.foto}}" alt="">
        <h2>{{taman.nama}}</h2>
        <p>{{taman.lokasi}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
